---
layout: default
title: Tips, tricks and thoughts
page_image: blog-title.png
---

<ul>
  {% for post in site.posts %}
    <li>
      <div class="posttitle"><a href="{{ site.url }}{{ post.url }}">{{ post.title }} - {{ post.date | date: '%Y' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%d' }}</a></div>
      <div class="postexcerpt">{{ post.excerpt }}</div>
      <p align="right"><a href="{{ site.url }}{{ post.url }}"> Continue to read...</a></p>
    </li>
  {% endfor %}
</ul>
