---
layout: default
---
<head>
  <!-- Other head elements -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <article class="post">
<!--       <h1 class="posttitle">{{ page.title }}</h1> -->
      
      <p class="post-meta">
        <span>Published: {{ page.date | date: '%Y' }}/{{ page.date | date: '%m' }}/{{ page.date | date: '%d' }}</span>
      </p>
      
      <div class="postbody">
        {{ content }}
      </div>
    </article>

    <div class="recent-posts">
      <h3>Last five articles</h3>
      <ul>
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <p class="back-link"><a href="https://myildi.github.io/">Back to the complete table of contents</a></p>
  </div>
</body>
